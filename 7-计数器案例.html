<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="input-num">
            <button @click="minus">
                -
            </button>
            <span>{{num}}</span>
            <button @click="add">
                +
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                add: function() {
                    if (this.num == 10) {
                        alert('数量达到上限');
                        return;
                    }
                    this.num++;


                },
                minus: function() {

                    if (this.num == 0) {
                        alert('不能再减啦');
                        return;
                    }
                    this.num--;
                }
            }
        })
    </script>
</body>

</html>
