<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h2 v-text="message+'泥号啊'"></h2>
        <h2 v-text="info"></h2>
        <h2>{{message }}你好哇</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hahhaha',
                info: 'lalallala'
            }
        })
    </script>
</body>

</html>
