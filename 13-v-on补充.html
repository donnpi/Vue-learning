<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <input type="button" @click="doIt('lalala','ohoh')" value="点击">
        <input type="text" @keyup.enter="sayHi">

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                doIt: function(p1, p2) {
                    console.log('do it');
                    console.log(p1);
                    console.log(p2);
                },
                sayHi: function() {
                    alert(' hello');
                }
            }
        })
    </script>
</body>

</html>
