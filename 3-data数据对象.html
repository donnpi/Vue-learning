<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        {{messaage}}
        <h2>{{school.name}}{{school.moblie}}</h2>

                campus: ['sea', 'land', 'sky']

        })

</html>
