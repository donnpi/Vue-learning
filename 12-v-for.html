<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='(item,index) in arr'>
                {{index+1}} 我在{{item}}
            </li>
        </ul>
        <h2 v-for='item in food' :title="item.name">
            {{item.name}}
        </h2>
        <input type="button" @click="add" value="添加数据">
        <input type="button" @click="remove" value="删除数据">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                arr: ['bejing', 'shanghai', 'guangzhou', 'hangzhou'],
                food: [{
                    name: 'bread'
                }, {
                    name: 'butter'
                }, {
                    name: 'onion'
                }]
            },
            methods: {
                add: function() {
                    this.food.push({
                        name: 'coffee'
                    })
                },
                remove: function() {
                    //移除最左边元素
                    this.food.shift();
                }
            }
        })
    </script>
</body>

</html>
