<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc">
        <br>
        <img @click="toggleActive" :src="imgSrc" :title="title+'owow'" :class={active:isActive}>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: 'https://hbimg.huabanimg.com/b52a5310af296e86f6370f81878cbca9ba23356523b4c-G0Ate6_fw658/format/webp',
                title: 'radiohead',
                isActive: false
            },
            methods: {
                toggleActive: function() {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>

</html>
